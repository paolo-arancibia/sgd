BandejaBundle\Entity\Documentos:
    type: entity
    repositoryClass: BandejaBundle\Repository\DocumentosRepository
    table: DOCUMENTOS
    indexes:
        FK_ID_USUARIO:
            columns:
                - FK_ID_USUARIO
        FK_ID_TIPO_DOC:
            columns:
                - FK_ID_TIPO_DOC
        FK_RUT_PERSONA:
            columns:
                - FK_RUT_PERSONA
    id:
        idDoc:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: ID_DOC
            generator:
                strategy: IDENTITY
    fields:
        nroExpediente:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: NRO_EXPEDIENTE
        estado:
            type: integer
            nullable: true
            options:
                comment: '0=ARCHIVADO,1=NORMAL,2=PORRECIBIR'
            column: ESTADO
        fechaDoc:
            type: date
            nullable: true
            column: FECHA_DOC
        ant:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
            column: ANT
        mat:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
            column: MAT
        ext:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
            column: EXT
        fechaC:
            type: datetime
            nullable: true
            column: FECHA_C
        fechaM:
            type: datetime
            nullable: true
            column: FECHA_M
        fechaE:
            type: datetime
            nullable: true
            column: FECHA_E
        log:
            type: text
            nullable: true
            column: LOG
    manyToOne:
        fkTipoDoc:
            targetEntity: TiposDocumentos
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                FK_ID_TIPO_DOC:
                    referencedColumnName: ID_TIPOS_DOC
            orphanRemoval: false
        fkUsuario:
            targetEntity: Usuarios
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                FK_ID_USUARIO:
                    referencedColumnName: ID_USUARIO
            orphanRemoval: false
        fkRutPersona:
            targetEntity: Personas
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                FK_RUT_PERSONA:
                    referencedColumnName: rut
            orphanRemoval: false
    oneToMany:
        derivaciones:
            targetEntity: Derivaciones
            mappedBy: fkDoc
            fetch: LAZY
    lifecycleCallbacks: {  }
