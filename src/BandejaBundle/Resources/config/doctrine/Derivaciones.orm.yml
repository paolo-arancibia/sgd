            type: string
            nullable: true
            length: 255
            options:
                fixed: false
            column: NOTA
        fechaC:
            type: datetime
            nullable: true
            column: FECHA_C
        fechaM:
            type: datetime
            nullable: true
            column: FECHA_M
        fechaE:
            type: datetime
            nullable: true
            column: FECHA_E
    manyToOne:
        fkDoc:
            targetEntity: Documentos
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                FK_ID_DOC:
                    referencedColumnName: ID_DOC
            orphanRemoval: false
        fkRemitente:
            targetEntity: Usuarios
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                FK_ID_REMITENTE:
                    referencedColumnName: ID_USUARIO
            orphanRemoval: false
        fkDeptorem:
            targetEntity: Departamentos
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                FK_ID_DEPTOREM:
                    referencedColumnName: ID_DEPARTAMENTO
            orphanRemoval: false
        fkDestinatario:
            targetEntity: Usuarios
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                FK_ID_DESTINATARIO:
                    referencedColumnName: ID_USUARIO
            orphanRemoval: false
        fkDeptodes:
            targetEntity: Departamentos
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                FK_ID_DEPTODES:
                    referencedColumnName: ID_DEPARTAMENTO
            orphanRemoval: false
    lifecycleCallbacks: {  }
