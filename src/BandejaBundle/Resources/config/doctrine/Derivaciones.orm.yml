BandejaBundle\Entity\Derivaciones:
    type: entity
    table: DERIVACIONES
    indexes:
        FK_ID_DOC:
            columns:
                - FK_ID_DOC
        FK_ID_DEPTOREM:
            columns:
                - FK_ID_DEPTOREM
        FK_ID_DEPTODES:
            columns:
                - FK_ID_DEPTODES
